<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container py-2">
                <a class="navbar-brand">m<span class="fw-bold fs-3 text-primary">N</span> Phone<span
                        class="fw-bold fs-3 text-primary">H</span>unter</a>
                <div class="w-50 d-flex ms-auto align-items-center">
                    <input id="search-field" type="text" class="form-control " placeholder="search your phone here">
                    <button id="search-btn" type="button" class="btn btn-primary">Search</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <section>
            <!-- all phones show here  -->
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- no found message  -->
            <div id="no-found-message" class="d-none mt-4">
                <h2 class="text-center text-warning ">No Phone Found. Please try a new search...</h2>
            </div>
            <!-- show all button  -->
            <div id="show-all" class="text-center d-none my-4">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal contents  -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="showDetailsModal" tabindex="-1" aria-labelledby="showDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="showDetailsModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
